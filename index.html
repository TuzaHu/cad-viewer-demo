<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: transparent;
            padding: 25px;
            color: white;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .button-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 80px;
        }
        
        /* ===== DEFAULT (DESKTOP) STYLES ===== */
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        #play-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        #play-button button {
            background: linear-gradient(135deg, #00c853 0%, #64dd17 100%);
            font-size: 16px;
            padding: 15px 25px;
            min-width: 100px;
        }
        
        #play-button button:hover {
            background: linear-gradient(135deg, #64dd17 0%, #00c853 100%);
        }
        
        #nav-to-cad {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }
        
        #nav-to-cad a {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        
        #nav-to-cad a:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* ===== MOBILE STYLES (MEDIA QUERIES) ===== */
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
                background: rgba(0, 0, 0, 0.85);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.15);
                max-width: calc(100vw - 20px);
                box-sizing: border-box;
            }
            
            .button-group {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-bottom: 15px;
                width: 100%;
            }
            
            .button-group button {
                width: 100%;
                margin: 0;
                padding: 12px 16px;
                font-size: 13px;
                min-width: auto;
                border-radius: 20px;
                text-align: center;
            }
            
            #status {
                display: block !important; /* Keep status visible */
                font-size: 12px;
                padding: 8px 12px;
                margin: 12px 0;
                width: 100%;
                box-sizing: border-box;
            }
            
            #progress {
                width: 100%;
                margin-top: 12px;
                height: 6px;
            }
            
            /* Play button positioning */
            #play-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: auto;
                z-index: 101;
            }
            
            #play-button button {
                padding: 14px 24px;
                font-size: 14px;
                min-width: 100px;
                border-radius: 25px;
                box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
            }
            
            /* Navigation link positioning */
            #nav-to-cad {
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 101;
            }
            
            #nav-to-cad a {
                padding: 10px 16px;
                font-size: 12px;
                border-radius: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }
        
        @media (max-width: 480px) {
            #controls {
                top: 8px;
                left: 8px;
                right: 8px;
                padding: 12px;
                max-width: calc(100vw - 16px);
            }
            
            .button-group {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .button-group button {
                padding: 11px 14px;
                font-size: 12px;
                border-radius: 18px;
            }
            
            #status {
                font-size: 11px;
                padding: 7px 10px;
                margin: 10px 0;
            }
            
            #progress {
                height: 5px;
                margin-top: 10px;
            }
            
            #play-button {
                bottom: 15px;
                right: 15px;
            }
            
            #play-button button {
                padding: 12px 20px;
                font-size: 13px;
                min-width: 90px;
            }
            
            #nav-to-cad {
                bottom: 15px;
                left: 15px;
            }
            
            #nav-to-cad a {
                padding: 9px 14px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 360px) {
            .button-group {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .button-group button {
                padding: 10px 12px;
                font-size: 11px;
            }
            
            #controls {
                top: 5px;
                left: 5px;
                right: 5px;
                padding: 10px;
                max-width: calc(100vw - 10px);
            }
            
            #play-button {
                bottom: 10px;
                right: 10px;
            }
            
            #play-button button {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 80px;
            }
            
            #nav-to-cad {
                bottom: 10px;
                left: 10px;
            }
            
            #nav-to-cad a {
                padding: 8px 12px;
                font-size: 10px;
            }
        }
        
        /* Additional modern improvements */
        .button-group button {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Specific button colors for better visual hierarchy */
        #goToTop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #goToFront {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        #goToRight {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        #goToReset {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333 !important;
        }
        
        /* Hover effects for all buttons */
        .button-group button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* Active state feedback */
        .button-group button:active {
            transform: translateY(0) scale(0.98);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        button.active {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        #status {
            margin-top: 15px;
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
            text-align: center;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        #progress {
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        

        

    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div class="button-group">
                <button id="goToTop">Topp</button>
                <button id="goToFront">Front</button>
                <button id="goToRight">Høyre</button>
                <button id="goToReset">Hvile</button>
            </div>
            <div id="status">Klar</div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="play-button">
            <button id="playSequence">Spill</button>
        </div>
        
        <div id="nav-to-cad">
            <a href="cad-viewer.html?v=2">CAD Viser →</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Initialize the application when the page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, creating AnimationPlayer...');
            new AnimationPlayer();
        });
    </script>
</body>
</html>
