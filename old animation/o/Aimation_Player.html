<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Animation Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div class="button-group">
                <button id="goToTop">Topp</button>
                <button id="goToFront">Front</button>
                <button id="goToRight">Høyre</button>
                <button id="goToReset">Hvile</button>
            </div>
            
            <div id="status-container">
                <div id="status">Initialiserer...</div>
                <div class="progress-info">
                    <span id="frame-info">Frame: 0/0</span>
                    <span id="fps-counter">0 FPS</span>
                </div>
                <div id="progress">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
        
        <div id="play-button">
            <button id="playSequence">Spill Av</button>
        </div>
        
        <div id="nav-to-cad">
            <a href="cad-viewer.html">CAD Viser →</a>
        </div>
        
        <div class="performance-warning" id="perf-warning">
            ⚠️ Lav ytelse: Reduser vinduets størrelse
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
